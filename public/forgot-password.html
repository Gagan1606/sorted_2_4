<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Sorted</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="dev-banner">Rough around the edges, a bit slow, but usable — we’re actively fixing what sucks.</div>
    <div class="container">
        <div class="form-card">
            <h1>Reset Password</h1>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div id="questionSection" style="display:none;">
                    <div class="form-group">
                        <label id="questionLabel"></label>
                        <input type="text" id="securityAnswer" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" required>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Reset Password</button>
            </form>
            <div class="switch-form">
                Remember your password? <a href="index.html">Login</a>
            </div>
        </div>
    </div>
    <script>
        const form = document.getElementById('forgotPasswordForm');
        const questionSection = document.getElementById('questionSection');
        let currentQuestion = '';

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;

            if (!questionSection.style.display || questionSection.style.display === 'none') {
                // Step 1: Get security question
                const response = await fetch('/api/forgot-password-check', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username })
                });

                const data = await response.json();
                if (data.success) {
                    currentQuestion = data.securityQuestion;
                    document.getElementById('questionLabel').textContent = data.securityQuestion;
                    questionSection.style.display = 'block';
                    document.getElementById('username').readOnly = true;
                    e.target.querySelector('button').textContent = 'Submit';
                } else {
                    alert(data.error);
                }
            } else {
                // Step 2: Reset password
                const securityAnswer = document.getElementById('securityAnswer').value;
                const newPassword = document.getElementById('newPassword').value;

                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, securityAnswer, newPassword })
                });

                const data = await response.json();
                if (data.success) {
                    alert('Password reset successful!');
                    window.location.href = 'index.html';
                } else {
                    alert(data.error);
                }
            }
        });
    </script>
</body>
</html>
